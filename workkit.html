<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subdomain Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex flex-col justify-center items-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-6 max-w-md w-full mx-auto">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Register Your Subdomain</h1>
        <p class="text-center text-gray-600 mb-6">Choose your unique subdomain to join our platform!</p>

        <img src="https://via.placeholder.com/400" alt="Registration Image" class="rounded-lg mb-4">

        <form action="#" method="POST">
            <div class="mb-4">
                <label for="subdomain" class="block text-gray-700 mb-2">Subdomain:</label>
                <input type="text" id="subdomain" name="subdomain" required class="border border-gray-300 p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                <small class="text-gray-500">Example: yourname.yourplatform.com</small>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700 transition duration-200">Register</button>
        </form>
    </div>

    <footer class="mt-6 text-center text-gray-600">
        <p>&copy; 2023 Your Platform. All rights reserved.</p>
    </footer>
</body>

</html>
