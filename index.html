    </footer>

    <script>
        // Extract the subdomain from the current URL
        const hostname = window.location.hostname; // e.g., "sub.example.com"
        const domainParts = hostname.split('.'); // Split by dots
        let subdomain = "";

        // Check if it's a subdomain
        if (domainParts.length > 2) {
            subdomain = domainParts.slice(0, domainParts.length - 2).join('.');
        } else {
            subdomain = "No subdomain detected";
        }

        // Display the subdomain
        document.getElementById('subdomain').textContent = subdomain;

        // Redirect function
        function redirectToRegistration() {
            // Redirect the user to the registration page with the subdomain
            if (subdomain !== "No subdomain detected") {
                window.location.href = `/register?subdomain=${subdomain}`;
            } else {
                alert("No subdomain detected! Please try again.");
            }
        }
    </script>
