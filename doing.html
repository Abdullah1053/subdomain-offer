<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Subdomain</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col items-center justify-center">
        <!-- Header Section -->
        <header class="text-center mb-10">
            <h1 class="text-3xl font-bold text-gray-800 md:text-5xl">Welcome to Your Subdomain!</h1>
            <p class="mt-2 text-gray-600 text-lg">Register now to claim your subdomain.</p>
        </header>

        <!-- Main Content -->
        <div class="flex flex-col md:flex-row items-center bg-white shadow-lg rounded-lg max-w-4xl mx-auto">
            <!-- Image Section -->
            <div class="md:w-1/2">
                <img src="https://via.placeholder.com/600x400" alt="Landing Page Image" class="w-full h-auto rounded-t-lg md:rounded-tr-none md:rounded-l-lg">
            </div>

            <!-- Form Section -->
            <div class="md:w-1/2 p-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Claim Your Subdomain</h2>
                <div class="text-gray-600 mb-6">
                    <strong>Your Current Subdomain:</strong> 
                    <span id="subdomain" class="text-blue-500 font-medium">Loading...</span>
                </div>
                <form action="/register-subdomain" method="POST" class="space-y-4">
                    <input type="hidden" id="hiddenSubdomain" name="subdomain" value="">
                    <div>
                        <label for="email" class="block text-gray-700 font-medium">Email Address</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Enter your email"
                            required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                        />
                    </div>
                    <div>
                        <label for="password" class="block text-gray-700 font-medium">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                            required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                        />
                    </div>
                    <button
                        type="submit"
                        class="w-full bg-blue-500 text-white py-2 rounded-lg font-medium hover:bg-blue-600 transition duration-300"
                    >
                        Register Now
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Extract the subdomain from the current URL
        const hostname = window.location.hostname; // e.g., "sub.example.com"
        const domainParts = hostname.split('.'); // Split by dots
        let subdomain = "";

        // Check if it's a subdomain
        if (domainParts.length > 2) {
            subdomain = domainParts.slice(0, domainParts.length - 2).join('.');
        } else {
            subdomain = "No subdomain detected";
        }

        // Display the subdomain
        document.getElementById('subdomain').textContent = subdomain;

        // Populate the hidden input field
        document.getElementById('hiddenSubdomain').value = subdomain;
    </script>
</body>
</html>
